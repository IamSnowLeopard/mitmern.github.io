<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursework</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Course Work Header Reusable Block -->
    <header>
    <h1>Fly Catcher</h1>
    <div id="header-placeholder"></div>
    <script>
        $(function(){
            $("#header-placeholder").load("../headercoursework.html");
        });
    </script>
    </header>

<!-- Main Content -->
<body>
<main>
    <!--Link CSS file-->
    <link href="eyes.css" rel="stylesheet" />
    
    <!--add buttons and fly container-->
    <button onclick = "addFlies()">Add Flies!</button>
    <button class="catchFlies" onclick = "catchFlies()">Catch Flies!</button>
    <a href="https://github.com/IamSnowLeopard/MovingEyes" class="btn btn-primary">GitHub Repo</a>    
    <div id="flyContainer" style="width: 80vw; height: 80vw; max-width: 800px; max-height: 800px; position: relative;"></div>

    <!--add eyes-->
    <div class="eyes">
        <div class="eye">
          <div class="ball"></div>
        </div>
        <div class="eye">
            <div class="ball"></div>
          </div>
    </div>

    <!--Link JavaScript file-->
    <script src="FlyCatcher.js" defer></script>
  
</main>


<!-- Include Footer Reusable Block -->
<div id="footer-placeholder"></div>
<script>
    $(function(){
        $("#footer-placeholder").load("../footer.html");
    });
