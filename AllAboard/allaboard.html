<!DOCTYPE html>

<script>
    window.onload = function () {
        const tag = document.getElementById('tag1');
        let time = 5;
        const getTime = () => {
            time = time - 1;
            tag.innerHTML = "All Aboard! Bus Leaves in " + time + ' secs';
    }
    setInterval(getTime, 1000);
}
</script>

<body>
    <div>
        <h1 id = "tag1">All Aboard! Bus Leaves in 15 secs</h1>
    </div>
</body>

</html>
