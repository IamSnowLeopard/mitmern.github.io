<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursework</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Include Course Work Header Reusuable Block -->
    <header>
    <h1>MBTA Routes - Live</h1>
    <div id="header-placeholder"></div>
    <script>
        $(function(){
            $("#header-placeholder").load("../headercoursework.html");
        });

    </header>

<main>
	<!--Create container for the map-->
	<a href="https://github.com/IamSnowLeopard/MBTARoute" class="btn btn-primary">GitHub Repo</a>    
	<br>
	<div id="map" style="width:1920px; height:768px"></div>

	<!--Call Google Maps API-->
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlWk37rgb1P62pjuIjsmMhdjlOetQNO0M&callback=initMap">
	</script>

	<!--Link JavaScript file-->
	<script src="busroute.js" defer></script>
</main>

<!-- Include Footer Reusable Block -->
<div id="footer-placeholder"></div>

<script>
    $(function(){
        $("#footer-placeholder").load("../footer.html");
    });
</script>

</body>
</html>
