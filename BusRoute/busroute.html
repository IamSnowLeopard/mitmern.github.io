<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route</title>

    <!--Add Google Maps library and Styles-->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlWk37rgb1P62pjuIjsmMhdjlOetQNO0M&callback=initMap">
        <div id="map" style="width:1024px; height:768px"></div>
    </script>
</head>

<body>
<!--initialize the map on Boston-->
<script>
    let map;
    let markers = [];

    function init(){
	    let myOptions = {
		    zoom      : 14,
		    center    : { lat:42.353350,lng:-71.091525},
		    mapTypeId : google.maps.MapTypeId.ROADMAP
	};
	    let element = document.getElementById('map');
  	    map = new google.maps.Map(element, myOptions);
  	    addMarkers();
}


// Add bus markers to map
async function addMarkers(){
	// get bus data
	let locations = await getBusLocations();

	// loop through data, add bus markers
	locations.forEach(function(bus){
		let marker = getMarker(bus.id);		
		if (marker){
			moveMarker(marker,bus);
		}
		else{
			addMarker(bus);			
		}
	});

	// timer
	console.log(new Date());
	setTimeout(addMarkers,15000);
}

// Request bus data from MBTA
async function getBusLocations(){
	let url = 'https://api-v3.mbta.com/vehicles?api_key=ca34f7b7ac8a445287cab52fb451030a&filter[route]=1&include=trip';	
	let response = await fetch(url);
	let json     = await response.json();
	return json.data;
}

   //update markers
   function addMarker(bus){
	let icon = getIcon(bus);
	let marker = new google.maps.Marker({
	    position: {
	    	lat: bus.attributes.latitude, 
	    	lng: bus.attributes.longitude
	    },
	    map: map,
	    icon: icon,
	    id: bus.id
	});
	markers.push(marker);
}

function getIcon(bus){
	// select icon based on bus direction
	if (bus.attributes.direction_id === 0) {
		return 'red.png';
	}
	return 'blue.png';	
}

function moveMarker(marker,bus) {
	// change icon if bus has changed direction
	let icon = getIcon(bus);
	marker.setIcon(icon);

	// move icon to new lat/lon
    marker.setPosition( {
    	lat: bus.attributes.latitude, 
    	lng: bus.attributes.longitude
	});
}

function getMarker(id){
	let marker = markers.find(function(item){
		return item.id === id;
	});
	return marker;
}

window.onload = init;

</script>

</body>
</html>
