<!-- Main Content -->

<div id="ball-container"></div>

<style>
    #ball-container {
        width: 400px;
        height: 400px;
        background-color:gold;
        position: absolute;
        top: 200px;
        left: 10%;
        overflow: hidden;
    }
</style>

<script>
    // define variables
        let ballCount = 5;
        let ballContainer = document.getElementById('ball-container');
        let balls = [];

    //create the balls and push them into the balls array
        for (let i = 0; 
            i<ballCount; 
            i++) {
                let ballElement = document.createElement('div');
                ballElement.style.position = 'relative';
                ballElement.style.left = (i * 60) + 'px';
                ballElement.style.top = '0px';
                ballElement.style.width = '70px';
                ballElement.style.height = '70px';
                ballElement.style.borderRadius = '50%';
                ballElement.style.background = 'white';
                ballElement.style.boxShadow = '5px 5px 15px rgba(0,0,0,0.3)';

                //Append the ball elelent to the ball container
                ballContainer.appendChild(ballElement);

                balls.push({
                    el: ballElement,
                    xVelocity: Math.random() * 10 - 5,
                    xPosition: i * 60,
                    yVelocity: Math.random() * 10 - 5,
                    yPosition: 0
                });
            }

    // shift the balls
            function ballShift() {
                balls.forEach(function(ball) {
                    ball.xPosition += ball.xVelocity;
                    ball.yPosition += ball.yVelocity;

                    ball.el.style.left = ball.xPosition +'px';
                    ball.el.style.top = ball.yPosition + 'px';

                    if (ball.xPosition + 50 >=380 || ball.xPosition <=0) {
                        ball.xVelocity = -ball.xVelocity;
                    }

                    if (ball.yPosition + 50 >=100 || ball.yPosition <=0) {
                        ball.yVelocity = -ball.yVelocity;
                    }
                });
            }

    // shift the balls every 100 ms

    setInterval(ballShift, 100);
    
</script>
